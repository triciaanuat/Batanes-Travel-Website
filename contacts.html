        <section class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
              <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
              </div>
              <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required />
              </div>
              <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input type="text" placeholder="Enter your phone number" required />
                </div>
                <div class="input-box">
                  <label>Departure Date</label>
                  <input type="date" placeholder="Enter booking date" required />
                </div>
              </div>
              <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                  <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">Male</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">prefer not to say</label>
                  </div>
                </div>
              </div>
              <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter home address" required />
                <input type="text" placeholder="Enter Hotel Address(for pick up)" required />
                <div class="column">
                  <div class="select-box">
                    <select>
                      <option hidden>Tour Package</option>
                      <option>Day Tour</option>
                      <option>2D/3N</option>
                      <option>3N/4D</option>
                      <option>7Days Full Tour</option>
                    </select>
                  </div>
                  <input type="number" placeholder="Number of Guest" required />
                </div>
                <div class="column">
                  <input type="text" placeholder="Enter your region" required />
                  <input type="text" placeholder="Enter your city" required />
                </div>
              </div>
              <button>Submit</button>
            </form>
          </section>
